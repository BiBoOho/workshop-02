<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ໂປແກຣມບັນຊີລາຍຮັບ-ລາຍຈ່າຍ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h2>ໂປຣແກຣມບັນທຶກລາຍຮັບ - ລາຍຈ່າຍ</h2>
    <div class="container">
        <h4>ຍອດຄົງເຫຼືອ (ບາດ)</h4>
        <h1 id="balance">฿0.00</h1>
        <div class="income-expense-container">
            <div>
                <h4>ລາຍຮັບ</h4>
                <p id="money-plus" class="money plus">฿5000</p>
            </div>
            <div>
                <h4>ລາຍຈ່າຍ</h4>
                <p id="money-minus" class="money minus">฿200</p>
            </div>
        </div>

        <h3>ປະຫວັດທຸລະກຳ</h3>
    <ul id="list" class="list">
        <!-- <li class="minus">ຄ່າແປງລົດ <span>- ฿400</span>
            <button class="delete-btn">x</button>
        </li>
        <li class="plus">ເງີງເດືອນ <span>+ 40000</span>
            <button class="delete-btn">x</button>
        </li> -->
    </ul>
    <h3>ເພີ່ມທຸລະກຳ</h3>
    <form id="form">
        <div class="form-control">
            <label for="text">ຊື່ລາຍການ</label>
            <input type="text" name="text" id="text" placeholder="ລະບຸຊື່ທຸລະກຳ">
        </div>
        <div class="form-control">
            <label for="amount">ຈຳນວນເງີນ <br>
            (+ ລາຍຮັບ , - ລາຍຈ່າຍ)
            </label>
            <input type="number" name="number" id="amount" placeholder="ລະບຸຈຳນວນເງີນ">
        </div>
        <button class="btn">ເພີ່ມທຸລະກຳ</button>
    </form>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
